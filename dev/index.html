<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1391624694281614"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小饿工作室 - 软件发布中心</title>
    <meta name="description" content="小饿工作室官方发布平台，汇聚所有创新软件产品">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;    /* 深蓝主色 */
            --accent: #e74c3c;     /* 红色强调色 */
            --text-light: #ecf0f1; /* 浅色文字 */
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
/* 页脚 */
footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            margin-top: 40px;
        }

        footer p {
            margin-bottom: 10px;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        /* 动态背景 */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, 
                rgba(44, 62, 80, 0.1) 25%,
                rgba(231, 76, 60, 0.08) 50%,
                rgba(44, 62, 80, 0.1) 75%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 头部 */
        header {
            background: linear-gradient(45deg, var(--primary), #34495e);
            color: var(--text-light);
            padding: 2rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.9);
            color: var(--primary);
            border-radius: 30px;
            text-decoration: none;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            border-color: var(--accent);
        }

        /* 主内容 */
        main {
            padding: 3rem 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 产品网格 */
        .software-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .software-card {
            background: rgba(255,255,255,0.95);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .software-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.1);
        }

        .software-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .software-card:hover::before {
            transform: scaleX(1);
        }

        .card-image {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 1.2rem;
            transition: transform 0.3s ease;
        }

        .software-card:hover .card-image {
            transform: scale(1.03);
        }

        .card-title {
            font-size: 1.4rem;
            color: var(--primary);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-title i {
            color: var(--accent);
        }

        .card-version {
            display: inline-block;
            background: rgba(231, 76, 60, 0.1);
            color: var(--accent);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .card-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: linear-gradient(45deg, var(--primary), #34495e);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: var(--transition);
        }

        .card-link:hover {
            background: linear-gradient(45deg, var(--accent), #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .software-grid {
                grid-template-columns: 1fr;
            }

            .software-card {
                width: 90%;
                margin: 0 auto;
            }

            .header-content h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <header>
        <div class="header-content">
            <h1>小饿软件发布中心</h1>
            <a href="/index.html" class="home-button">
                <i class="fas fa-arrow-left"></i>返回主页
            </a>
        </div>
    </header>

    <main>
        <section class="intro">
            <h2>🌟 创新之作，尽在于此</h2>
            <p class="subtitle">探索小饿工作室的最新数字产品</p>
        </section>

        <div class="software-grid">
            <!-- 产品1 -->
            <article class="software-card">
                <img src="/logo.png" alt="H5框架" class="card-image">
                <h3 class="card-title">
                    <i class="fas fa-cube"></i>H5C0C39E1
                </h3>
                <span class="card-version">test-kj1.0.0</span>
                <p>框架测试</p>
                <a href="H5C0C39E1/index.html" class="card-link">
                    <i class="fas fa-rocket"></i>获取应用
                </a>
            </article>

            <!-- 产品2 -->
            <article class="software-card">
                <img src="images/software2.png" alt="示例产品" class="card-image">
                <h3 class="card-title">
                    <i class="fas fa-mobile-alt"></i>xxxx
                </h3>
                <span class="card-version">xxxx</span>
                <p>xxxxx</p>
                <a href="#" class="card-link">
                    <i class="fas fa-download"></i>获取应用
                </a>
            </article>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024-2025 小饿工作室. 版权所有.<br>页面由@天天饿喵Tiantiane 制作构建</p>
        </div>
    </footer>
</body>
</html>
