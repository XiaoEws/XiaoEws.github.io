<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1391624694281614"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小饿工作室 - 软件发布页</title>
    <meta name="description" content="小饿工作室的主发布页，展示所有最新发布的软件，并提供跳转到各个软件发布页的链接。">
    <!-- 内嵌CSS样式 -->
    <style>
                /* 跳转按钮 */
        .home-button,
        .footer-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-button:hover,
        .footer-link:hover {
            background-color: #333;
            color: #fff;
        }
        /* 基本样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            position: relative;
            min-height: 100vh;
        }

        /* 背景图片 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3;
        }

        /* 头部 */
        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        header .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        header h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }

        header p {
            font-style: italic;
            margin-bottom: 10px;
        }

        /* 主内容 */
        main {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 10px;
        }

        /* 软件列表 */
        .software-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .software-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .software-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .software-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .software-item h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .software-item p {
            margin-bottom: 15px;
            color: #666;
        }

        /* 按钮样式 */
        .software-item a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .software-item a:hover {
            background-color: #575757;
        }

        /* 页脚 */
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: relative;
            margin-top: 40px;
        }

        footer p {
            margin-bottom: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .software-list {
                flex-direction: column;
                align-items: center;
            }

            .software-item {
                width: 80%;
            }

            header h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <!-- 背景图片 -->
    <div class="background">
        <img src="images/background.jpg" alt="背景图片">
    </div>

    <!-- 头部 -->
    <header>
        <div class="container">
            <h1>软件发布页</h1>
            <a href="/index.html" class="home-button" aria-label="跳转到主页">返回主页</a>
        </div>
    </header>
    <!-- 主内容 -->
    <main>
        <div class="container">
                <h2>小饿工作室软件聚合发布页介绍<h2>
<h3>欢迎来到小饿工作室软件聚合发布页！在这里我们致力于为您展示提供我们的最新作品与内容<h3>

                </div>

                <!-- 软件项目2 -->
                <div class="software-item">

                    <a href="H5C0C39E1/index.html" aria-label="跳转到软件2发布页">了解更多</a>
                </div>

                <!-- 可以添加更多软件项目 -->
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>&copy; 2024 小饿工作室. 版权所有.
                <br>
                页面由@天天饿喵Tiantiane 制作构建
            </p>
        </div>
    </footer>
</body>
</html>
