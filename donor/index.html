<!DOCTYPE html>

<head>

    <link rel="icon" href="../logo.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小饿工作室 - 捐赠者鸣谢页面</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;     /* 主色调 */
            --accent: #e74c3c;      /* 强调色 */
            --text-light: #ecf0f1;  /* 浅色文字 */
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        /* 动态背景 */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, 
                rgba(44, 62, 80, 0.1) 25%,
                rgba(231, 76, 60, 0.08) 50%,
                rgba(44, 62, 80, 0.1) 75%);
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 头部 */
        header {
            background: linear-gradient(45deg, var(--primary), #34495e);
            color: var(--text-light);
            padding: 3rem 0 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .home-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.9);
            color: var(--primary);
            border-radius: 30px;
            text-decoration: none;
            transition: var(--transition);
            border: 2px solid transparent;
            margin-top: 1.5rem;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            border-color: var(--accent);
        }

        /* 主内容 */
        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .donation-notice {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        }

        /* 捐赠者列表 */
        .donor-list {
            display: grid;
            gap: 1.5rem;
        }

        .donor-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: var(--transition);
            border-left: 4px solid var(--accent);
        }

        .donor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .donor-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 32px;
            margin-right: 1rem;
        }

        .donor-details {
            color: #666;
            margin-top: 1rem;
            padding-left: 2rem;
        }

        /* 页脚 (保留原有样式) */
        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            position: relative;
        }

        footer p {
            margin-bottom: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .donor-card {
                padding: 1rem;
            }
            
            .donor-details {
                padding-left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>

    <header>
        <div class="container">
            <h1><i class="fas fa-heart"></i> 捐赠者鸣谢</h1>
            <a href="/index.html" class="home-button">

    <main>

            <!-- 更多捐赠者... -->

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 小饿工作室. 版权所有</p>
            <p>页面由@天天饿喵Tiantiane 制作构建</p>
        </div>
    </footer>
</body>
</html>
