            line-height: 1.6;

            display: block;
            color: #fff;

        }

        }

        }

        /* 作品集 */

        }

        }

        /* 联系我们 */

        }

        /* 页脚 */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            nav a {
                float: none;
                width: 100%;
            }
        }
    </style>
</head>
